name: PR Quality Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality-check:
    name: Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Fetch full history for better diff analysis
        fetch-depth: 0

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: TypeScript Check
      id: typecheck
      run: |
        echo "### ðŸ” TypeScript Check" >> $GITHUB_STEP_SUMMARY
        if bun run typecheck; then
          echo "âœ… TypeScript check passed" >> $GITHUB_STEP_SUMMARY
          echo "result=success" >> $GITHUB_OUTPUT
        else
          echo "âŒ TypeScript check failed" >> $GITHUB_STEP_SUMMARY
          echo "result=failure" >> $GITHUB_OUTPUT
          exit 1
        fi

    - name: Linting and Formatting Check
      id: lint
      run: |
        echo "### ðŸ§¹ Linting and Formatting Check" >> $GITHUB_STEP_SUMMARY
        bunx biome check . 2>&1 | tee biome-output.txt
        BIOME_EXIT_CODE=$?
        
        # Count warnings and errors
        WARNINGS=$(grep -o "Found [0-9]* warning" biome-output.txt | grep -o "[0-9]*" || echo "0")
        ERRORS=$(grep -o "Found [0-9]* error" biome-output.txt | grep -o "[0-9]*" || echo "0")
        
        if [ "$WARNINGS" != "0" ] || [ "$ERRORS" != "0" ]; then
          echo "âŒ Linting and formatting check failed" >> $GITHUB_STEP_SUMMARY
          echo "- Errors: $ERRORS" >> $GITHUB_STEP_SUMMARY
          echo "- Warnings: $WARNINGS (must be 0)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>View full output</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
          cat biome-output.txt >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          echo "result=failure" >> $GITHUB_OUTPUT
          exit 1
        else
          echo "âœ… Linting and formatting check passed with zero warnings" >> $GITHUB_STEP_SUMMARY
          echo "result=success" >> $GITHUB_OUTPUT
        fi

    - name: Summary
      if: always()
      run: |
        echo "### ðŸ“Š Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        
        # TypeScript
        if [ "${{ steps.typecheck.outputs.result }}" == "success" ]; then
          echo "| TypeScript | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| TypeScript | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Linting and Formatting
        if [ "${{ steps.lint.outputs.result }}" == "success" ]; then
          echo "| Linting & Formatting | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| Linting & Formatting | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Policy**: This project enforces zero warnings. All checks must pass before merging." >> $GITHUB_STEP_SUMMARY